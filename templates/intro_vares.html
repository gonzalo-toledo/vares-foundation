<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Vares</title>

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .reveal {
            background-image: url("{{ url_for('static', filename='img/logo/fondo_navbar_negro.png') }}");
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='video/brindis.mp4') }}" type="video/mp4">
        </video>
        
        <div class="text-box">
            <h4 class="custom-h4">cuando los amigos se unen, la magia sucede</h4>
        </div>

        <div>
            <a data-open="loginModal">
                <img class="logo-inicio" src="{{ url_for('static', filename='img/logo/Vares cortado (1)-fotor-bg-remover-20240714191842.png') }}" alt="" height="130px">
            </a>
        </div>

        <!-- Modal de Inicio de Sesión -->
        <div class="reveal" id="loginModal" data-reveal>
            <div class="grid-container">
                <div class="grid-x grid-padding-x align-center">
                    <div class="cell small-12 medium-8 large-6">
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}" alt="" class="modal-logo">
                        </div>
                        <form>
                            <div class="grid-x grid-padding-x">
                                <div class="cell small-12 medium-12">
                                    <input type="text" id="loginUsuario" placeholder="Nombre de usuario">
                                </div>
                                <div class="cell small-12 medium-12">
                                    <input type="password" id="loginContrasena" placeholder="Contraseña">
                                </div>
                                <div class="cell small-12 medium-12">
                                    <button type="submit" class="button secondary expanded">I<a href="/index" style="text-decoration: none; color: inherit;">Iniciar sesión</a></button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center" style="color: white;">
                            ¿Todavía no tienes tu cuenta Vares? <a data-open="registerModal" data-close>Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Modal de Registro -->
        <div class="reveal" id="registerModal" data-reveal>
            <div class="grid-container">
                <div class="grid-x grid-padding-x align-center">
                    <div class="cell small-12 medium-8 large-6">
                        <div class="text-center">
                            <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}" alt="" class="modal-logo">
                        </div>
                        <form>
                            <div class="grid-x grid-padding-x">
                                <div class="cell small-6">
                                    <input type="text" id="registerNombre" placeholder="Nombre">
                                </div>
                                <div class="cell small-6">
                                    <input type="text" id="registerApellido" placeholder="Apellido">
                                </div>
                                <div class="cell small-6">
                                    <input type="text" id="registerDNI" placeholder="DNI">
                                </div>
                                <div class="cell small-6">
                                    <input type="text" id="registerCelular" placeholder="Celular">
                                </div>
                                <div class="cell small-12">
                                    <input type="email" id="registerEmail" placeholder="Email">
                                </div>
                                <div class="cell small-12">
                                    <input type="text" id="registerUsuario" placeholder="Nombre de usuario">
                                </div>
                                <div class="cell small-6">
                                    <input type="password" id="registerContrasena" placeholder="Contraseña">
                                </div>
                                <div class="cell small-6">
                                    <input type="password" id="registerContrasenaRepetir" placeholder="Repetir Contraseña">
                                </div>
                                <div class="cell small-12">
                                    <button type="submit" class="button secondary expanded">Registrarse</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center" style="color: white;">
                            ¿Ya tienes una cuenta? <a data-open="loginModal" data-close>Iniciar sesión</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="close-button" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>
</html>
