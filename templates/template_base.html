<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
    {% endblock %}
  </title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css">

  <!-- íconos: -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation-icons.css') }}">

  

  <style>
    .off-canvas {
      background-image: url("{{ url_for('static', filename='img/logo/fondo_navbar_negro.png') }}");
      background-size: contain;
    }

    /* Ajuste para el navbar inferior */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: rgb(0, 15, 14);
    }

    .bottom-bar .menu {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
    }

    .bottom-bar .menu li {
      list-style-type: none;
    }

    .bottom-bar .menu li a {
      color: white;
    }
  </style>

</head>

<body style="background-color: rgb(0, 15, 14);">
  <header class="pb-5">
    <!-- Navbar superior -->
    <nav class="top-bar" style="background-color: rgb(0, 15, 14); position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
      <div class="top-bar-left">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/logo/Vares (1)-fotor-bg-remover-cortado.png') }}" style="height: 25px;" alt="Logo">
        </a>
      </div>
      <div class="top-bar-right">
        <button class="menu-icon" type="button" data-toggle="offCanvas"></button>
      </div>
    </nav>

    <!-- Off-canvas menú -->
    <div class="off-canvas position-right" id="offCanvas" data-off-canvas>
      <div class="off-canvas-header" style="margin-top: 30%;">
        <button type="button" class="close-button" data-close aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h6 class="saludo-user">Hola User</h6>
        <!-- <a href="#">
          <i class="fi-torso"></i>
        </a> -->
      </div>

      <div class="off-canvas-content">
        <ul class="vertical menu">
          <h3 class="h4">¿Qué tomamos hoy?</h3>
          <li><a href="/cards#atrevidos" data-close>Atrevidos</a></li>
          <li><a href="/cards#autor" data-close>Autor</a></li>
          <li><a href="/cards#gin-tonic" data-close>Gin Tonic</a></li>
          <li><a href="/cards#caipis" data-close>Caipis</a></li>
          <li><a href="/cards#clasicos" data-close>Clásicos</a></li>
          <li><a href="/cards#spritz" data-close>Spritz</a></li>
          <li><a href="/cards#birras" data-close>Birras</a></li>
          <br>
          <h3 class="h4">¿Y para comer?</h3>
          <li><a href="/cards#burgers" data-close>Burgers</a></li>
          <li><a href="/cards#papas" data-close>Papas</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Contenido dinámico -->
  {% block content %}
  {% endblock %}

  <!-- Navbar inferior -->
  <nav class="bottom-bar align-center">
    <ul class="menu align-center expanded text-center">
      <li><a href="#"><i class="fi-comment"></i></a></li>
      <li><a href="#"><i class="fi-marker"></i></a></li>
      <li><a href="/index"><i class="fi-home"></i></a></li>
      <li>
        <a href="/shop" style="position: relative;">
          <i class="fi-shopping-cart"></i>
          <span class="badge" style="position: absolute; top: -10px; right: -10px; background-color: #cc4b37; color: white; border-radius: 50%; padding: 0.25rem 0.5rem; font-size: 0.75rem;">5</span>
        </a>
      </li>
      <li>
        <a href="#" data-toggle="user-dropdown"><i class="fi-torso"></i></a>
        <div class="dropdown-pane" id="user-dropdown" data-dropdown data-auto-focus="true" data-position="top" data-alignment="right">
          <ul class="vertical menu">
            <li><a href="/" class="button small expanded secondary">Cerrar Sesión</a></li>
            <li><a href="/edit-profile" class="button small expanded secondary">Modificar datos</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>

</body>

</html>
